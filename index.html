<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Wishes</title>
    <style>
      /* Style for the video container */
      /* *{
        padding: 0;
        margin: 0;
      } */
      body{
        padding: 0;
        margin: 0;
      }
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      
      /* Style for the video */
      #video-background {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Style for the main container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: rgb(0 0 0 / 29%);
        color: white;
      }
      
      /* Style for the photo */
      .photo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
      }
      
      /* Style for the animation */
      .animation {
        animation-name: birthday;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      
      /* Keyframes for the animation */
      @keyframes birthday {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop id="video-background">
        <source src="bg2.mp4" type="video/mp4">
      </video>
    </div>
    <div class="container">
      <div class="photo">
        <img src="photo.webp" alt="Your Photo">
      </div>
      <h1>Happy Birthday!</h1>
      <p>Wishing you a day filled with happiness and a year filled with joy!</p>

        üéÇüéâüéÅ
      </div>
    </div>
  </body>
</html>
